name: Frontend Tests (Parallel Optimized)

on:
  push:
    branches: [main, develop, implement-testing]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v1

jobs:
  # ============================================
  # Job 1: Unit Tests with Parallel Sharding
  # ============================================
  unit-tests:
    name: Unit Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with sharding (Shard ${{ matrix.shard }}/4)
        run: npm run test:ci
        env:
          CI: true
          CHROME_BIN: /usr/bin/google-chrome
          KARMA_SHARD: ${{ matrix.shard }}
          KARMA_TOTAL_SHARDS: 4

      - name: Upload coverage for shard ${{ matrix.shard }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/The-Garrison-System/
          retention-days: 1

  # ============================================
  # Job 2: Merge Coverage Reports
  # ============================================
  coverage-merge:
    name: Merge Coverage Reports
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          path: coverage/The-Garrison-System/
          merge-multiple: true

      - name: List downloaded coverage structure
        run: |
          echo "Downloaded coverage structure:"
          ls -la coverage/The-Garrison-System/ || dir coverage\The-Garrison-System /s

      - name: Install nyc globally
        run: npm install -g nyc

      - name: Merge coverage reports using custom script
        run: node scripts/merge-coverage.js
        env:
          COVERAGE_DIR: ./coverage/The-Garrison-System
          OUTPUT_DIR: ./coverage/merged
          FINAL_DIR: ./coverage/final

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/final/lcov.info
          flags: frontend-unit-tests
          name: frontend-unit-coverage
          fail_ci_if_error: false

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-merged
          path: coverage/final/
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/final/lcov.info

  # ============================================
  # Job 3: E2E Tests with Parallel Execution
  # ============================================
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Start application in background
        run: npm run start:ci &

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:4200 --timeout 180000

      - name: Wait additional time for Angular compilation
        run: sleep 30

      - name: Verify application is running
        run: |
          curl -I http://localhost:4200
          echo "Checking if app bundle loaded..."
          curl http://localhost:4200 | grep -q "The-Garrison-System" || echo "Warning: App may not be fully loaded"

      - name: Run Cypress E2E tests (${{ matrix.browser }})
        run: |
          npx cypress run \
            --browser ${{ matrix.browser }} \
            --headless \
            --spec "cypress/e2e/{auth,products,sales,store}/**/*.cy.ts,cypress/e2e/*.cy.ts" \
            --config video=false,screenshotOnRunFailure=true,chromeWebSecurity=false
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Kill application process
        if: always()
        run: |
          pkill -f "ng serve" || true
          pkill -f "node.*angular" || true

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 4: Accessibility Tests (Parallel)
  # ============================================
  accessibility-tests:
    name: A11y Tests (${{ matrix.spec }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        spec:
          - homepage.a11y.cy.ts
          - products.a11y.cy.ts
          - cart.a11y.cy.ts
          - forms.a11y.cy.ts
          - navigation.a11y.cy.ts
          - responsive.a11y.cy.ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Cypress installation
        run: npx cypress verify

      - name: Start application in background
        run: npm run start:ci &

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:4200 --timeout 180000

      - name: Wait additional time for Angular compilation
        run: sleep 30

      - name: Verify application is running
        run: |
          curl -I http://localhost:4200
          echo "Checking if app bundle loaded..."
          curl http://localhost:4200 | grep -q "The-Garrison-System" || echo "Warning: App may not be fully loaded"

      - name: Run accessibility test - ${{ matrix.spec }}
        continue-on-error: true
        run: |
          npx cypress run \
            --spec "cypress/e2e/accessibility/${{ matrix.spec }}" \
            --browser chrome \
            --headless \
            --config video=false,screenshotOnRunFailure=true,chromeWebSecurity=false || echo "A11y test completed with violations"

      - name: Kill application process
        if: always()
        run: |
          pkill -f "ng serve" || true
          pkill -f "node.*angular" || true

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-results-${{ matrix.spec }}
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 5: Performance Tests (Parallel)
  # ============================================
  performance-tests:
    name: Performance (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        test-type: [lighthouse, artillery-api, artillery-auth, artillery-stress]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (Lighthouse only)
        if: matrix.test-type == 'lighthouse'
        run: npm run build

      - name: Start application
        if: matrix.test-type != 'lighthouse'
        run: |
          npm start &
          sleep 15

      - name: Run Lighthouse CI
        if: matrix.test-type == 'lighthouse'
        continue-on-error: true
        run: |
          npm install -g @lhci/cli@0.15.x
          lhci autorun --max-old-space-size=4096 || echo "Lighthouse completed with warnings"
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          CHROME_FLAGS: "--disable-gpu --no-sandbox --disable-dev-shm-usage --headless=new"

      - name: Run Artillery API Load Test
        if: matrix.test-type == 'artillery-api'
        run: npm run perf:api
        continue-on-error: true

      - name: Run Artillery Auth Flow Test
        if: matrix.test-type == 'artillery-auth'
        run: npm run perf:auth
        continue-on-error: true

      - name: Run Artillery Stress Test
        if: matrix.test-type == 'artillery-stress'
        run: npm run perf:stress
        continue-on-error: true

      - name: Upload performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-${{ matrix.test-type }}
          path: |
            .lighthouseci/
            performance-tests/reports/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 6: Security Tests
  # ============================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          if [ -f "npm-audit.json" ]; then
            CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
            echo "Critical vulnerabilities: $CRITICAL"
            echo "High vulnerabilities: $HIGH"
            if [ "$CRITICAL" -gt "0" ]; then
              echo "‚ö†Ô∏è Found $CRITICAL critical vulnerabilities"
            else
              echo "‚úÖ No critical vulnerabilities found"
            fi
          fi

      - name: Run Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --severity-threshold=high

      - name: Check SARIF file
        run: |
          if [ -f "snyk.sarif" ]; then
            echo "‚úÖ SARIF file created"
          else
            echo "‚ö†Ô∏è Creating empty SARIF placeholder"
            cat > snyk.sarif << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [{
              "tool": {
                "driver": {
                  "name": "Snyk",
                  "version": "1.0.0",
                  "informationUri": "https://snyk.io"
                }
              },
              "results": []
            }]
          }
          EOF
          fi

      - name: Upload Snyk SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif
          category: snyk-security

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 7: DAST (Dynamic Application Security Testing)
  # ============================================
  dast-tests:
    name: DAST - OWASP ZAP
    runs-on: ubuntu-latest
    timeout-minutes: 45
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application in background
        run: npm run start:ci &

      - name: Wait for application to be ready
        run: npx wait-on http://localhost:4200 --timeout 180000
        timeout-minutes: 4

      - name: Wait additional time for Angular compilation
        run: sleep 30

      - name: Verify application is running
        run: |
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:4200)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "‚úÖ Application is responding with HTTP 200"
          else
            echo "‚ùå Application returned HTTP $HTTP_CODE"
            exit 1
          fi
          echo "‚úÖ Application is ready for DAST scanning"

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.15.0
        timeout-minutes: 15
        with:
          target: 'http://localhost:4200'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -l WARN -T 10'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'ZapScanReports'

      - name: Run OWASP ZAP Full Scan (Public Routes)
        uses: zaproxy/action-full-scan@v0.13.0
        timeout-minutes: 30
        continue-on-error: true
        with:
          target: 'http://localhost:4200'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j -l WARN -T 25'
          fail_action: false
          allow_issue_writing: false
          artifact_name: 'ZapFullScanReports'

      - name: Kill application process
        if: always()
        run: |
          pkill -f "ng serve" || true
          pkill -f "node.*angular" || true

      # Upload ZAP reports manually to avoid artifact naming conflicts
      - name: Upload OWASP ZAP Baseline Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TgsSecurityBaselineReports
          path: |
            report_json.json
            report_md.md
            report_html.html
          retention-days: 30
          if-no-files-found: warn

      - name: Upload OWASP ZAP Full Scan Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TgsSecurityFullScanReports
          path: |
            **/zap-full-scan-report.*
            **/report_json.json
            **/report_md.md
            **/report_html.html
          retention-days: 30
          if-no-files-found: ignore

  # ============================================
  # Job 8: Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check bundle size
        run: |
          echo "Checking dist folder structure:"
          find dist -type d -name "browser" || echo "Browser folder not found"
          if [ -d "dist/The-Garrison-System/browser" ]; then
            du -sh dist/The-Garrison-System/browser/*
            echo "‚úÖ Build completed successfully"
          elif [ -d "dist/the-garrison-system/browser" ]; then
            du -sh dist/the-garrison-system/browser/*
            echo "‚úÖ Build completed successfully"
          else
            echo "‚ùå Error: Could not find browser folder"
            ls -la dist/
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 3

  # ============================================
  # Job 8: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [coverage-merge, e2e-tests, accessibility-tests, performance-tests, security-tests, dast-tests, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## üéØ Test Results Summary (Parallel Execution)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Core Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Unit Tests (Sharded): ${{ needs.coverage-merge.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ E2E Tests (Parallel): ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Accessibility Tests (Parallel): ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Performance Tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Tests (SAST): ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ DAST Tests (OWASP ZAP): ${{ needs.dast-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö° **Parallel execution enabled** - Estimated 60% time reduction" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack (on failure)
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Frontend tests failed in ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Tests Failed (Parallel)*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }

      - name: Notify Discord (on failure)
        if: failure()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚ùå Frontend Tests Failed (Parallel)"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** `${{ github.sha }}`
            **Author:** ${{ github.actor }}

            **Failed Jobs:**
            - Unit Tests: ${{ needs.coverage-merge.result }}
            - E2E Tests: ${{ needs.e2e-tests.result }}
            - Accessibility: ${{ needs.accessibility-tests.result }}
            - Performance: ${{ needs.performance-tests.result }}
            - Security (SAST): ${{ needs.security-tests.result }}
            - DAST: ${{ needs.dast-tests.result }}
            - Build: ${{ needs.build.result }}
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0xFF0000
          username: "GitHub Actions - TGS Frontend"

      - name: Send Email Notification (on failure)
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "‚ùå TGS Frontend Tests Failed - ${{ github.ref_name }}"
          to: ${{ secrets.EMAIL_RECIPIENTS }}
          from: "TGS CI/CD <${{ secrets.EMAIL_USERNAME }}>"
          body: |
            Frontend Tests Failed (Parallel Execution)

            Repository: ${{ github.repository }}
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}
            Workflow: ${{ github.workflow }}

            Failed Jobs:
            - Unit Tests (Sharded): ${{ needs.coverage-merge.result }}
            - E2E Tests (Parallel): ${{ needs.e2e-tests.result }}
            - Accessibility Tests: ${{ needs.accessibility-tests.result }}
            - Performance Tests: ${{ needs.performance-tests.result }}
            - Security Tests (SAST): ${{ needs.security-tests.result }}
            - DAST Tests (OWASP ZAP): ${{ needs.dast-tests.result }}
            - Build Verification: ${{ needs.build.result }}

            View full details:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            ---
            This is an automated message from GitHub Actions.
          priority: high

      - name: Notify Slack (on success)
        if: success()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚úÖ All frontend tests passed in ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Tests Passed (Parallel)*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\n\nAll tests completed successfully! ‚ö°\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }

      - name: Notify Discord (on success)
        if: success()
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK_URL }}
          status: ${{ job.status }}
          title: "‚úÖ All Frontend Tests Passed"
          description: |
            **Repository:** ${{ github.repository }}
            **Branch:** ${{ github.ref_name }}
            **Author:** ${{ github.actor }}

            All parallel tests completed successfully! ‚ö°
          url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          color: 0x00FF00
          username: "GitHub Actions - TGS Frontend"
