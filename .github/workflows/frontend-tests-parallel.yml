name: Frontend Tests (Parallel Optimized)

on:
  push:
    branches: [main, develop, implement-testing]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v1

jobs:
  # ============================================
  # Job 1: Unit Tests with Parallel Sharding
  # ============================================
  unit-tests:
    name: Unit Tests (Shard ${{ matrix.shard }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with sharding (Shard ${{ matrix.shard }}/4)
        run: npm run test:shard
        env:
          SHARD: ${{ matrix.shard }}
          TOTAL_SHARDS: 4

      - name: Upload coverage for shard ${{ matrix.shard }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-shard-${{ matrix.shard }}
          path: coverage/The-Garrison-System/
          retention-days: 1

  # ============================================
  # Job 2: Merge Coverage Reports
  # ============================================
  coverage-merge:
    name: Merge Coverage Reports
    runs-on: ubuntu-latest
    needs: [unit-tests]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download all coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-shard-*
          path: coverage/The-Garrison-System/
          merge-multiple: true

      - name: List downloaded coverage structure
        run: |
          echo "Downloaded coverage structure:"
          ls -la coverage/The-Garrison-System/ || dir coverage\The-Garrison-System /s

      - name: Install nyc globally
        run: npm install -g nyc

      - name: Merge coverage reports using custom script
        run: node scripts/merge-coverage.js
        env:
          COVERAGE_DIR: ./coverage/The-Garrison-System
          OUTPUT_DIR: ./coverage/merged
          FINAL_DIR: ./coverage/final

      - name: Upload merged coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/final/lcov.info
          flags: frontend-unit-tests
          name: frontend-unit-coverage
          fail_ci_if_error: false

      - name: Upload merged coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-merged
          path: coverage/final/
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/final/lcov.info

  # ============================================
  # Job 3: E2E Tests with Parallel Execution
  # ============================================
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        browser: [chrome, firefox, edge]
        containers: [1, 2]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm start &
          npx wait-on http://localhost:4200 --timeout 120000

      - name: Cypress run (${{ matrix.browser }} - Container ${{ matrix.containers }})
        uses: cypress-io/github-action@v6
        with:
          browser: ${{ matrix.browser }}
          headless: true
          config: video=true,screenshotOnRunFailure=true
          install: false
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots-${{ matrix.browser }}-${{ matrix.containers }}
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos-${{ matrix.browser }}-${{ matrix.containers }}
          path: cypress/videos
          retention-days: 7

  # ============================================
  # Job 4: Accessibility Tests (Parallel)
  # ============================================
  accessibility-tests:
    name: A11y Tests (${{ matrix.spec }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        spec:
          - homepage.a11y.cy.ts
          - products.a11y.cy.ts
          - cart.a11y.cy.ts
          - forms.a11y.cy.ts
          - navigation.a11y.cy.ts
          - responsive.a11y.cy.ts

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Start application
        run: |
          npm start &
          wait-on http://localhost:4200 --timeout 120000

      - name: Run accessibility test - ${{ matrix.spec }}
        run: npx cypress run --spec "cypress/e2e/accessibility/${{ matrix.spec }}"

      - name: Upload accessibility test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: a11y-results-${{ matrix.spec }}
          path: cypress/screenshots
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 5: Performance Tests (Parallel)
  # ============================================
  performance-tests:
    name: Performance (${{ matrix.test-type }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        test-type: [lighthouse, artillery-api, artillery-auth, artillery-stress]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build app (Lighthouse only)
        if: matrix.test-type == 'lighthouse'
        run: npm run build

      - name: Start application
        if: matrix.test-type != 'lighthouse'
        run: |
          npm start &
          sleep 15

      - name: Run Lighthouse CI
        if: matrix.test-type == 'lighthouse'
        run: |
          npm install -g @lhci/cli@0.15.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Run Artillery API Load Test
        if: matrix.test-type == 'artillery-api'
        run: npm run perf:api
        continue-on-error: true

      - name: Run Artillery Auth Flow Test
        if: matrix.test-type == 'artillery-auth'
        run: npm run perf:auth
        continue-on-error: true

      - name: Run Artillery Stress Test
        if: matrix.test-type == 'artillery-stress'
        run: npm run perf:stress
        continue-on-error: true

      - name: Upload performance reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-${{ matrix.test-type }}
          path: |
            .lighthouseci/
            performance-tests/reports/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 6: Security Tests
  # ============================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          if [ -f "npm-audit.json" ]; then
            CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
            echo "Critical vulnerabilities: $CRITICAL"
            echo "High vulnerabilities: $HIGH"
            if [ "$CRITICAL" -gt "0" ]; then
              echo "‚ö†Ô∏è Found $CRITICAL critical vulnerabilities"
            else
              echo "‚úÖ No critical vulnerabilities found"
            fi
          fi

      - name: Run Snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --severity-threshold=high

      - name: Check SARIF file
        run: |
          if [ -f "snyk.sarif" ]; then
            echo "‚úÖ SARIF file created"
          else
            echo "‚ö†Ô∏è Creating empty SARIF placeholder"
            cat > snyk.sarif << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [{
              "tool": {
                "driver": {
                  "name": "Snyk",
                  "version": "1.0.0",
                  "informationUri": "https://snyk.io"
                }
              },
              "results": []
            }]
          }
          EOF
          fi

      - name: Upload Snyk SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk-security

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 7: Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check bundle size
        run: |
          du -sh dist/the-garrison-system/browser/*
          echo "‚úÖ Build completed successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 3

  # ============================================
  # Job 8: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [coverage-merge, e2e-tests, accessibility-tests, performance-tests, security-tests, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## üéØ Test Results Summary (Parallel Execution)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Core Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Unit Tests (Sharded): ${{ needs.coverage-merge.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ E2E Tests (Parallel): ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Accessibility Tests (Parallel): ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Quality & Security" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Performance Tests: ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚ö° **Parallel execution enabled** - Estimated 60% time reduction" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack (on failure)
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Frontend tests failed in ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Tests Failed (Parallel)*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
