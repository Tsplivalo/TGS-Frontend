name: Frontend Tests (DEPRECATED - Use frontend-tests-parallel.yml)

# DISABLED: This workflow has been replaced by frontend-tests-parallel.yml
# Only runs on manual trigger for backwards compatibility
on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  CACHE_VERSION: v1

jobs:
  # ============================================
  # Job 1: Unit Tests (Karma + Jasmine)
  # ============================================
  unit-tests:
    name: Unit Tests (Karma/Jasmine)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:ci

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/The-Garrison-System/lcov.info
          flags: frontend-unit-tests
          name: frontend-unit-coverage
          fail_ci_if_error: false

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/The-Garrison-System/
          retention-days: 7

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/The-Garrison-System/lcov.info

  # ============================================
  # Job 2: E2E Tests (Cypress)
  # ============================================
  e2e-tests:
    name: E2E Tests (Cypress)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          wait-on: 'http://localhost:4200'
          wait-on-timeout: 120
          browser: chrome
          headless: true
          config: video=true,screenshotOnRunFailure=true

      - name: Upload Cypress screenshots (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 7

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 7

  # ============================================
  # Job 3: Performance Tests (Lighthouse CI)
  # ============================================
  performance-tests:
    name: Performance Tests (Lighthouse)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production app
        run: npm run build

      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.15.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-reports
          path: .lighthouseci/
          retention-days: 7

  # ============================================
  # Job 4: Artillery Load Tests
  # ============================================
  artillery-load-tests:
    name: Artillery Load Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [unit-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm start &
          sleep 15

      - name: Run Artillery API Load Tests
        run: npm run perf:api
        continue-on-error: true

      - name: Generate Artillery Report
        if: always()
        run: npm run perf:report || true
        continue-on-error: true

      - name: Upload Artillery reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: artillery-reports
          path: performance-tests/reports/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # Job 5: Security Tests (npm audit + Snyk)
  # ============================================
  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Permisos necesarios para CodeQL
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm_audit
        run: |
          npm audit --json > npm-audit.json || true
          npm audit --audit-level=moderate || true
        continue-on-error: true

      - name: Check for critical vulnerabilities
        run: |
          if [ -f "npm-audit.json" ]; then
            CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
            echo "Critical vulnerabilities: $CRITICAL"
            echo "High vulnerabilities: $HIGH"
            if [ "$CRITICAL" -gt "0" ]; then
              echo "‚ö†Ô∏è Found $CRITICAL critical vulnerabilities"
            else
              echo "‚úÖ No critical vulnerabilities found"
            fi
          fi

      - name: Run Snyk to check for vulnerabilities
        id: snyk
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --severity-threshold=high

      - name: Check if SARIF file exists
        id: check_sarif
        run: |
          if [ -f "snyk.sarif" ]; then
            echo "sarif_exists=true" >> $GITHUB_OUTPUT
            echo "‚úÖ SARIF file created successfully"
            cat snyk.sarif | jq '.runs[0].results | length' || echo "0"
          else
            echo "sarif_exists=false" >> $GITHUB_OUTPUT
            echo "‚ö†Ô∏è SARIF file not created, creating empty placeholder"
            cat > snyk.sarif << 'EOF'
          {
            "$schema": "https://raw.githubusercontent.com/oasis-tcs/sarif-spec/master/Schemata/sarif-schema-2.1.0.json",
            "version": "2.1.0",
            "runs": [
              {
                "tool": {
                  "driver": {
                    "name": "Snyk",
                    "version": "1.0.0",
                    "informationUri": "https://snyk.io"
                  }
                },
                "results": []
              }
            ]
          }
          EOF
          fi

      - name: Upload Snyk results to GitHub Code Scanning
        if: steps.check_sarif.outputs.sarif_exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
          category: snyk-security

      - name: Upload npm audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json
          retention-days: 7
          if-no-files-found: ignore

      - name: Report security status
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.snyk.outcome }}" = "success" ]; then
            echo "‚úÖ Snyk scan completed - No high severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ö†Ô∏è Snyk scan detected vulnerabilities - Check results above" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "npm-audit.json" ]; then
            echo "üìä npm audit results saved to artifacts" >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # Job 5: Accessibility Tests (Pa11y)
  # ============================================
  accessibility-tests:
    name: Accessibility Tests (Pa11y)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Start application
        run: |
          npm start &
          npx wait-on http://localhost:4200 --timeout 120000

      - name: Run Pa11y CI
        run: npm run test:a11y
        continue-on-error: true

      - name: Upload Pa11y results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-results
          path: pa11y-results/
          retention-days: 7

  # ============================================
  # Job 6: Build Verification
  # ============================================
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Check bundle size
        run: |
          du -sh dist/the-garrison-system/browser/*
          echo "‚úÖ Build completed successfully"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-artifact
          path: dist/
          retention-days: 3

  # ============================================
  # Job 7: Test Summary
  # ============================================
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests, artillery-load-tests, security-tests, accessibility-tests, build]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Unit Tests: ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ E2E Tests: ${{ needs.e2e-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Performance Tests (Lighthouse): ${{ needs.performance-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Load Tests (Artillery): ${{ needs.artillery-load-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Security Tests: ${{ needs.security-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Accessibility Tests: ${{ needs.accessibility-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ‚úÖ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY

      - name: Notify Slack (on failure)
        if: failure()
        uses: slackapi/slack-github-action@v2.0.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "‚ùå Frontend tests failed in ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Frontend Tests Failed*\n\nRepository: ${{ github.repository }}\nBranch: ${{ github.ref_name }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>"
                  }
                }
              ]
            }
