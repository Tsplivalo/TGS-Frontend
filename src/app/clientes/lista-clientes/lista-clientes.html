<div>
  <h2>Listado de Clientes</h2>
  <button (click)="nuevoCliente()">Nuevo Cliente</button>

  <div *ngIf="cargando">Cargando clientes...</div>
  <div *ngIf="error" style="color:red;">{{ error }}</div>

  <table *ngIf="!cargando && clientes.length > 0" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>DNI</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of clientes">
        <td>{{ c.nombre }}</td>
        <td>{{ c.dni }}</td>
        <td>{{ c.email || '-' }}</td>
        <td>{{ c.telefono || '-' }}</td>
        <td>{{ c.direccion || '-' }}</td>
        <td>
          <button (click)="editarCliente(c.id)">Editar</button>
          <button (click)="eliminarCliente(c.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && clientes.length === 0">No hay clientes registrados.</div>
</div>
