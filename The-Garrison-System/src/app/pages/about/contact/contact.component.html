<tgs-page-header title="Contáctanos" subtitle="Enviá tu consulta y te respondemos a la brevedad">
<span breadcrumbs>Inicio / Contáctanos</span>
</tgs-page-header>


<section class="max-w-3xl mx-auto p-4">
<form [formGroup]="form" (ngSubmit)="submit()" novalidate class="space-y-4 bg-white rounded-2xl border p-6 shadow">


<div>
<label for="name" class="block font-medium">Nombre</label>
<input id="name" type="text" formControlName="name" class="mt-1 w-full rounded-xl border px-3 py-2"/>
<p class="text-sm text-red-600" *ngIf="form.controls.name.touched && form.controls.name.invalid">Nombre requerido (mín 2).</p>
</div>


<div>
<label for="email" class="block font-medium">Email</label>
<input id="email" type="email" formControlName="email" class="mt-1 w-full rounded-xl border px-3 py-2"/>
<p class="text-sm text-red-600" *ngIf="form.controls.email.touched && form.controls.email.invalid">Email válido requerido.</p>
</div>


<div>
<label for="subject" class="block font-medium">Asunto</label>
<input id="subject" type="text" formControlName="subject" class="mt-1 w-full rounded-xl border px-3 py-2"/>
<p class="text-sm text-red-600" *ngIf="form.controls.subject.touched && form.controls.subject.invalid">Asunto requerido (máx 120).</p>
</div>


<div>
<label for="message" class="block font-medium">Mensaje</label>
<textarea id="message" rows="6" formControlName="message" class="mt-1 w-full rounded-xl border px-3 py-2"></textarea>
<p class="text-sm text-red-600" *ngIf="form.controls.message.touched && form.controls.message.invalid">Mensaje requerido (mín 10).</p>
</div>


<div class="flex items-start gap-2">
<input id="agree" type="checkbox" formControlName="agree" class="mt-1"/>
<label for="agree" class="text-sm">Acepto el tratamiento de mis datos según la política de privacidad.</label>
</div>


<div class="flex gap-3 justify-end">
<button type="submit" class="px-4 py-2 rounded-xl bg-black text-white disabled:opacity-50" [disabled]="loading">{{ loading ? 'Enviando…' : 'Enviar' }}</button>
<button type="button" class="px-4 py-2 rounded-xl border" (click)="form.reset({agree:false})">Limpiar</button>
</div>
</form>
</section>
