<tgs-page-header title="Sobre nosotros" subtitle="Conocé nuestra misión, valores y equipo">
<span breadcrumbs>Inicio / Sobre nosotros</span>
</tgs-page-header>


<section class="max-w-6xl mx-auto p-4 space-y-12">
<article class="grid md:grid-cols-3 gap-6 items-start">
<div class="md:col-span-2">
<h2 class="text-xl font-semibold mb-2">Nuestra misión</h2>
<p class="text-gray-700 leading-relaxed">{{ mission }}</p>
</div>
<div class="bg-white rounded-2xl shadow p-5 border">
<h3 class="font-semibold mb-3">Datos rápidos</h3>
<ul class="text-sm space-y-1">
<li>🚀 Releases: 2/año</li>
<li>🛡️ Cobertura tests inicial: 25%+</li>
<li>🌐 i18n: ES/EN</li>
</ul>
</div>
</article>


<article>
<h2 class="text-xl font-semibold mb-3">Valores</h2>
<div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-4">
<div *ngFor="let v of values" class="bg-white rounded-2xl border p-4 shadow-sm">
<h3 class="font-medium">{{ v.title }}</h3>
<p class="text-sm text-gray-600 mt-1">{{ v.desc }}</p>
</div>
</div>
</article>


<article>
<h2 class="text-xl font-semibold mb-3">Equipo</h2>
<div class="grid sm:grid-cols-2 md:grid-cols-3 gap-6">
<div *ngFor="let t of team" class="rounded-2xl border p-4 bg-white text-center">
<img [src]="t.avatar" alt="Foto de {{t.name}}" class="w-20 h-20 rounded-full mx-auto"/>
<div class="mt-2 font-medium">{{ t.name }}</div>
<div class="text-sm text-gray-600">{{ t.role }}</div>
</div>
</div>
</article>


<article>
<h2 class="text-xl font-semibold mb-3">Hitos</h2>
<ol class="relative border-s ps-6">
<li *ngFor="let e of timeline" class="mb-6 ms-6">
<span class="absolute -start-3 flex h-6 w-6 items-center justify-center rounded-full bg-blue-100 ring-8 ring-white">{{ e.year }}</span>
<p class="text-gray-700">{{ e.text }}</p>
</li>
</ol>
</article>
</section>
