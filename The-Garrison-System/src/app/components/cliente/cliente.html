<!-- src/app/components/cliente/cliente.component.html -->
<h2>Clientes</h2>

<!-- Formulario de creaci√≥n -->
<form [formGroup]="createForm" (ngSubmit)="onCreate()">
  <input formControlName="dni" placeholder="DNI" required />
  <input formControlName="nombre" placeholder="Nombre" required />
  <input formControlName="email" placeholder="Email" />
  <input formControlName="direccion" placeholder="Direcci√≥n" />
  <input formControlName="telefono" placeholder="Tel√©fono" />
  <button type="submit" [disabled]="createForm.invalid">
    Crear
  </button>
</form>

<table>
  <thead>
    <tr>
      <th>DNI</th>
      <th>Nombre</th>
      <th>Email</th>
      <th>Direcci√≥n</th>
      <th>Tel√©fono</th>
      <th>Compras</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of clientes">
      <ng-container *ngIf="editingDni !== c.dni; else editRow">
        <td>{{ c.dni }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.email || '‚Äî' }}</td>
        <td>{{ c.direccion || '‚Äî' }}</td>
        <td>{{ c.telefono || '‚Äî' }}</td>
        <td>{{ c.regCompras.length }}</td>
        <td>
          <button (click)="startEdit(c)">‚úèÔ∏è</button>
          <button (click)="deleteCliente(c.dni)">üóëÔ∏è</button>
        </td>
      </ng-container>
      <ng-template #editRow>
        <td colspan="7">
          <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
            <input formControlName="dni" [disabled]="true" />
            <input formControlName="nombre" required />
            <input formControlName="email" />
            <input formControlName="direccion" />
            <input formControlName="telefono" />
            <button type="submit" [disabled]="editForm.invalid">
              Guardar
            </button>
            <button type="button" (click)="cancelEdit()">
              Cancelar
            </button>
          </form>
        </td>
      </ng-template>
    </tr>
  </tbody>
</table>
