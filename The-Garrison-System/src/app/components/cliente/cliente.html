<section class="stack-lg">
  <!-- LISTA -->
  <div class="glass-dark card stack-md">
    <div class="header">
      <h2>Clientes</h2>
      <div class="right">
        <button class="btn" (click)="toggleNuevo()" [attr.aria-expanded]="nuevoAbierto">
          {{ nuevoAbierto ? 'Cerrar' : 'Nuevo' }}
        </button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <label class="label">
        Buscar
        <input class="input" placeholder="DNI, nombre, email..." [(ngModel)]="fTexto" />
      </label>

      <label class="label">
        Compras
        <select class="input" [(ngModel)]="fCompras">
          <option value="todos">Todos</option>
          <option value="si">Con compras</option>
          <option value="no">Sin compras</option>
        </select>
      </label>
    </div>

    <div *ngIf="error()" class="error">{{ error() }}</div>
    <div *ngIf="loading()">Cargando...</div>

    <!-- Tabla (SIN card interna para evitar bordes dobles) -->
    <div class="table-wrap" *ngIf="!loading()">
      <table class="table">
        <thead>
          <tr>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th class="center">Compras</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of clientesFiltrados()">
            <td>{{ c.dni }}</td>
            <td>{{ c.nombre }}</td>
            <td>{{ c.email || '-' }}</td>
            <td>{{ c.direccion || '-' }}</td>
            <td>{{ c.telefono || '-' }}</td>
            <td class="center">{{ c.regCompras.length || 0 }}</td>
            <td class="right">
              <button class="btn ghost" (click)="editar(c)">Editar</button>
              <button class="btn danger" (click)="eliminar(c.dni)">Eliminar</button>
            </td>
          </tr>
          <tr *ngIf="clientesFiltrados().length === 0">
            <td colspan="7" class="muted center">No hay resultados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- NUEVO / EDITAR (PLEGABLE) -->
  <div class="collapsible" [class.open]="nuevoAbierto">
    <div class="collapsible__content glass-dark card">
      <div class="header">
        <h2>{{ editDni() == null ? 'Nuevo cliente' : 'Editar cliente' }}</h2>
      </div>

      <form [formGroup]="form" (ngSubmit)="guardar()" class="form-grid">
        <label class="label">
          DNI
          <input class="input" type="text" formControlName="dni" maxlength="8" pattern="[0-9]*"
            placeholder="Ingrese DNI" required />
        </label>

        <label class="label">
          Nombre
          <input class="input" formControlName="nombre" placeholder="Juan Pérez" />
        </label>

        <label class="label">
          Email
          <input class="input" formControlName="email" type="email" placeholder="juan@mail.com" />
        </label>

        <label class="label">
          Teléfono
          <input class="input" formControlName="telefono" placeholder="+54 9 341 ..." />
        </label>

        <label class="label" style="grid-column: 1 / -1;">
          Dirección
          <input class="input" formControlName="direccion" placeholder="Calle 123, Ciudad" />
        </label>

        <div class="right" style="grid-column: 1 / -1;">
          <button class="btn success" type="submit" [disabled]="loading()">
            {{ editDni() == null ? 'Crear' : 'Guardar' }}
          </button>
          <button class="btn ghost" type="button" (click)="nuevo()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</section>
