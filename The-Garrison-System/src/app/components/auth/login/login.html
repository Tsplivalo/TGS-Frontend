<section class="auth-card">
  <h2>Ingresar</h2>
  <form [formGroup]="form" (ngSubmit)="submit()" class="form">
    <label class="label">
      <span>Email</span>
      <input class="input" type="email" formControlName="email" autocomplete="username" />
    </label>
    <label class="label">
      <span>ContraseÃ±a</span>
      <input class="input" type="password" formControlName="password" autocomplete="current-password" />
    </label>

    <div class="actions">
      <button class="btn btn-primary" type="submit" [disabled]="loading" data-testid="login-btn">Entrar</button>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
  </form>
</section>
