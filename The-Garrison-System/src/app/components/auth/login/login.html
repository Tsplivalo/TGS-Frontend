<div class="auth-card">
  <h2>Iniciar sesión</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Email
      <input type="email" formControlName="email" placeholder="tu@email.com" />
    </label>
    <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Ingresa un email válido.
    </div>

    <label>
      Contraseña
      <input type="password" formControlName="password" placeholder="••••••" />
    </label>
    <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      La contraseña es obligatoria (mínimo 6 caracteres).
    </div>

    <button type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Ingresando...' : 'Entrar' }}</button>
  </form>

  <div class="global-error" *ngIf="error">{{ error }}</div>

  <p class="hint">¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
</div>
