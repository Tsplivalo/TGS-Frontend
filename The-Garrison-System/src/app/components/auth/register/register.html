<div class="auth-card">
  <h2>Crear cuenta</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>
      Nombre
      <input type="text" formControlName="name" placeholder="Tu nombre" />
    </label>
    <div class="error" *ngIf="form.controls.name.touched && form.controls.name.invalid">
      El nombre es obligatorio.
    </div>

    <label>
      Email
      <input type="email" formControlName="email" placeholder="tu@email.com" />
    </label>
    <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">
      Ingresa un email válido.
    </div>

    <label>
      Contraseña
      <input type="password" formControlName="password" placeholder="••••••" />
    </label>
    <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
      La contraseña es obligatoria (mínimo 6 caracteres).
    </div>

    <button type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Creando...' : 'Registrarse' }}</button>
  </form>

  <div class="global-error" *ngIf="error">{{ error }}</div>

  <p class="hint">¿Ya tienes cuenta? <a routerLink="/login">Inicia sesión</a></p>
</div>
