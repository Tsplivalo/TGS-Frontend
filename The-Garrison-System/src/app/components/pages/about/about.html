<div class="page">
  <!-- Encabezado / breadcrumb -->
  <header class="hero glass">
    <div class="hero__head">
      <h1>Sobre nosotros</h1>
      <p class="lead">Conectamos procesos y equipos con una plataforma clara y eficiente.</p>
    </div>
    <div class="crumb">Inicio <span aria-hidden="true">/</span> <strong>Sobre nosotros</strong></div>
  </header>

  <!-- Misión -->
  <section class="glass block">
    <h2 class="section-title">Nuestra misión</h2>
    <p class="section-text">{{ mission }}</p>
  </section>

  <!-- Valores -->
  <section class="block">
    <h2 class="section-title">Valores</h2>
    <div class="grid">
      <article class="card" *ngFor="let v of values">
        <header class="card-head">
          <span class="dot" aria-hidden="true"></span>
          <h3>{{ v.title }}</h3>
        </header>
        <p class="muted">{{ v.desc }}</p>
      </article>
    </div>
  </section>

  <!-- Equipo -->
  <section class="block">
    <h2 class="section-title">Equipo</h2>
    <div class="team-grid">
      <article class="team-card" *ngFor="let t of team">
        <div class="avatar" aria-hidden="true">{{ initials(t.name) }}</div>
        <div class="who">
          <strong class="name">{{ t.name }}</strong>
          <span class="role muted">{{ t.role }}</span>
        </div>
      </article>
    </div>
  </section>
</div>
