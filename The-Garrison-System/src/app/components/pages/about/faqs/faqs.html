<section class="stack-lg">
  <header class="header glass-dark">
    <h2>Preguntas frecuentes</h2>
    <div class="right muted">Inicio / FAQs</div>
  </header>

  <div class="card">
    <div class="faq-item" *ngFor="let item of faqs; let i = index">
      <button class="faq-btn" (click)="toggle(i)" [attr.aria-expanded]="item.open">
        <span class="q">{{ item.q }}</span>
        <span aria-hidden="true">{{ item.open ? 'â€“' : '+' }}</span>
      </button>
      <div class="collapsible" [class.open]="item.open">
        <div class="collapsible__content">
          <p class="a muted">{{ item.a }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
