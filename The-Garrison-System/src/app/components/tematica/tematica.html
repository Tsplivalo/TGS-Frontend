<section class="stack-lg">

  <!-- LISTA -->
  <div class="glass-dark card stack-md">
    <div class="header">
      <h2>Temáticas</h2>
      <div class="right">
        <button class="btn" (click)="toggleForm()" [attr.aria-expanded]="formAbierto">
          {{ formAbierto ? 'Cerrar' : 'Nueva' }}
        </button>
      </div>
    </div>

    <div class="filters">
      <label class="label">
        <span>Buscar</span>
        <input class="input" placeholder="texto o id" [(ngModel)]="fTexto" />
      </label>
    </div>

    <div class="table-wrap">
      <table class="table" *ngIf="tematicasFiltradas().length; else empty">
        <!-- anchos fijos para alinear thead/tbody -->
        <colgroup>
          <col style="width:100px" /> <!-- ID -->
          <col /> <!-- Descripción -->
          <col style="width:220px" /> <!-- Acciones -->
        </colgroup>

        <thead>
          <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th class="right">Acciones</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let t of tematicasFiltradas()">
            <td>#{{ t.id }}</td>
            <td><span class="truncate">{{ t.descripcion }}</span></td>
            <td class="right">
              <button class="btn ghost" (click)="editar(t); formAbierto = true">Editar</button>
              <button class="btn danger" (click)="eliminar(t.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #empty>
        <div class="center muted">Sin temáticas</div>
      </ng-template>
    </div>
  </div>

  <!-- FORM (PLEGABLE, MISMO ESTILO) -->
  <div class="collapsible" [class.open]="formAbierto">
    <div class="collapsible__content glass-dark card">
      <div class="header">
        <h2>{{ isEdit() ? ('Editar temática: ' + form.controls.id.value) : 'Nueva temática' }}</h2>
      </div>

      <form [formGroup]="form" (ngSubmit)="guardar()" class="form-grid">
        <div class="error" *ngIf="error()">{{ error() }}</div>

        <label class="label">
          <span>Descripción</span>
          <input class="input" formControlName="descripcion" placeholder="p.ej. Corrupción, Contrabando..." />
        </label>

        <div class="right form-actions">
          <button class="btn success" type="submit" [disabled]="loading()">
            {{ isEdit() ? 'Guardar' : 'Crear' }}
          </button>
          <button class="btn ghost" type="button" (click)="nuevo(); formAbierto = false">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

</section>
