<nav class="nav">
  <div class="nav__content">
    <!-- Brand -->
    <a class="brand" routerLink="/">
      <span class="brand-text">Garr<span class="brand-accent">SYS</span></span>
    </a>

    <!-- Menú IZQUIERDO (si querés agregar items fijos); mantiene el indicador -->
    <ul #menu class="menu" role="menubar" aria-label="Principal">
      <!-- Indicador de vidrio deslizante -->
      <div class="glass-indicator" [class.visible]="indicator.visible" [ngStyle]="{
          transform: 'translate(' + indicator.x + 'px,' + indicator.y + 'px)',
          width: indicator.w + 'px',
          height: indicator.h + 'px'
        }" aria-hidden="true">
      </div>
      <!-- (dejado vacío a propósito; podés agregar 'Inicio', etc.) -->
    </ul>

    <!-- Separador flexible empuja todo lo de la derecha -->
    <div class="spacer"></div>

    <!-- Menú DERECHO -->
    <!-- Cuando NO está logueado: ítems públicos -->
    <ul class="menu menu--right" *ngIf="!isLoggedIn(); else gestionRight" role="menubar" aria-label="Accesos">
      <li class="menu__item" role="none" *ngFor="let p of publicItems">
        <a role="menuitem" [routerLink]="p.path" routerLinkActive="active">
          {{ p.label }} <span class="underline"></span>
        </a>
      </li>
    </ul>

    <!-- Cuando SÍ está logueado: Gestión a la derecha -->
    <ng-template #gestionRight>
      <ul class="menu menu--right" role="menubar" aria-label="Gestión y usuario">
        <li class="menu__item menu__item--dropdown" role="none" tabindex="0">
          <button #mainBtn class="dropdown__toggle has-underline" type="button" aria-haspopup="true"
            aria-expanded="false" [class.active]="isGestionActive()">
            GESTIÓN <span class="chevron">▾</span>
            <span class="underline"></span>
          </button>

          <ul class="dropdown" role="menu" aria-label="Gestión">
            <li *ngFor="let item of gestionItems" class="dropdown__item" role="none">
              <a role="menuitem" [routerLink]="item.path" routerLinkActive="active">
                {{ item.label }} <span class="underline"></span>
              </a>
            </li>

            <li class="dropdown__divider" role="separator"></li>

            <!-- Usuario -->
            <li class="dropdown__item muted" role="none" *ngIf="user() as u">
              {{ u?.username || u?.email || 'Usuario' }}
            </li>

            <!-- Salir -->
            <li class="dropdown__item" role="none">
              <button type="button" class="btn-logout" (click)="logout()">
                Salir
              </button>
            </li>
          </ul>
        </li>
      </ul>
    </ng-template>
  </div>
</nav>
