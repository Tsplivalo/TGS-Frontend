<h2>Gestión de Zonas</h2>

<form [formGroup]="form" (ngSubmit)="submit()">
  <input formControlName="nombre" placeholder="Nombre de la zona" required />
  <button type="submit" [disabled]="form.invalid">
    {{ editingId ? 'Guardar cambios' : 'Crear zona' }}
  </button>
  <button type="button" *ngIf="editingId !== null" (click)="cancel()">
    Cancelar
  </button>
</form>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let z of zonas">
      <td>{{ z.id }}</td>
      <td>{{ z.nombre }}</td>
      <td>
        <button (click)="edit(z)">✏️</button>
        <button (click)="delete(z.id)">🗑️</button>
      </td>
    </tr>
  </tbody>
</table>
